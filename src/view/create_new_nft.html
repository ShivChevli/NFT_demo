<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New NFT</title>
    <!-- <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <main class="container my-5">
        <h1 class="my-5">Create New NFT</h1>
        <form method="post" action="/" id="create_nft_form" enctype="multipart/form-data">
            <div class="w-75">
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="nft_title" class="form-label">NFT Title</label>
                        <input type="text" class="form-control" id="nft_title" name="title"
                            placeholder="Enter Title Which you want to Give to your NFT">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="account_address" class="form-label">Account Address</label>
                        <input type="text" class="form-control" id="account_address" name="address"
                            placeholder="Account Address" disabled>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="nft_description" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="nft_description" name="discription" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="fileupload" class="form-label">Select document : </label>
                    <input class="form-control" type="file" id="fileupload" name="nft_file">
                </div>

                <div class="my-4">
                    <button type="submit" id="submitBtn" class="btn mx-3 px-5 py-2 btn-primary">
                        <span id="submit_text">Submit</span>
                        <span style="display: none;" class="spinner-border spinner-border-sm" id="loading_spinner"
                            role="status" aria-hidden="true"></span>
                        <span style="display: none;" class="sr-only" id="loading_text">Loading...</span>
                    </button>
                    <input type="reset" id="resetBtn" class="btn mx-5 px-5 py-2 btn-outline-primary">
                </div>
            </div>
        </form>
    </main>
