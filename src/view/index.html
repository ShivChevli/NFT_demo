<body>
    <div class="container my-5">

        <!-- <form action="" id="create_nft" class=""> -->
        <div class="container w-75 mx-auto">
            <div class="my-4">
                <div class="row">
                    <div class="col-9">
                        <h1>Creat Your Own NFT</h1>
                    </div>
                    <div class="col-3 mt-2">
                        <a href="./Register" class="btn btn-primary px-4 ">Create NFT</a>
                    </div>
                </div>
            </div>
            <!-- <div class="row">
                    <div class="col-9">

                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary px-4 ">Create NFT</button>
                    </div>
                </div> -->
        </div>
        <!-- </form> -->


        <div class="py-5 w-75 mx-auto ">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center my-4">Accoutn Detail</h3>
                    <div class="m-2 container-fluid">
                        <div class="row my-3">
                            <div class="col-3">
                                <strong>Accoutn Address </strong>
                            </div>
                            <div class="col">
                                <p id="account-address"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <strong>Number of NFT Own : </strong>
                            </div>
                            <div class="col">
                                <p id="number-nft"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row my-3" role="group" aria-label="Basic example">
            <div class="col-8">
                <button type="button" id="allBtn" class="btn px-4 mx-2 active btn-primary">All NFTs</button>
                <button type="button" id="myBtn" class="btn px-5 mx-2 btn-dark">My NFT</button>
            </div>
            <div class="col-4">
                <button type="button" id="connect" onclick="connectBtnClick()" class="btn btn-danger"> Connect To
                    MetaMask</button>
            </div>
        </div>
        <div class="conatiner my-5" id="allNft">
            <h1 class="mb-4 pb-2 nft-heading">All NFT list</h1>
            <div class="row gx-5" id="all-nft-list">

            </div>
        </div>
        <div class="conatiner my-5" id="myNft">
            <h1 class="mb-4 pb-2 nft-heading">My NFT</h1>
            <div class="row gx-5" id="NFT-list">

            </div>
        </div>
    </div>
